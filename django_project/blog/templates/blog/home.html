{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="my-3 content-section media" style="width: 18rem;">
        
        <div class="media-body">
          <div class="article-metadata">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
            <small class="subtitle mb-2 text-body-secondary text-muted">
              By<a class="mr-2" href="">{{ post.author }}</a>  {{ post.date_posted|date:"F/d/Y" }}
            </small>
          </div>
          <h2 class="mr-2">{{ post.title }}</h2>
          <p class="text"> {{ post.content }}  </p>
          <a href="{% url 'post-detail' post.id %}" class="link">Details</a>
          <a href="#" class="link">Another link</a>
        </div>
      </article>
    {% endfor %}
{% endblock content %}
